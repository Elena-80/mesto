<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта публикации пользовательских фотографий">
  </header>

  <main>

   <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
      <div class = "profile__info">
        <div class = "profile__block"> 
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактирование профиля пользователя" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__profession">Исследователь океана</h2>
      </div>
      <button type="button" aria-label="Добавление нового профиля пользователя" class="profile__add-button"></button>
    </section> 

    <section class="photo-grid">
        <ul class="photo-grid__container">
          <li class  = "photo-grid__grid-element">
              <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Кирпичный монастырь в горах Карачаевска" class="photo-grid__image">
              <div class = "photo-grid__title">
                <h2 class = "photo-grid__text">Карачаево-Черкессия</h2>
                <button type="button" class="photo-grid__button"></button>
              </div>
          </li>
          <li class  = "photo-grid__grid-element"><img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус на фоне утреннего неба" class="photo-grid__image">
            <div class = "photo-grid__title">
              <h2 class = "photo-grid__text">Гора Эльбрус</h2>
              <button type="button" class="photo-grid__button"></button>
            </div>
          </li>
          <li class  = "photo-grid__grid-element"><img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Пасмурный день на Домбае" class="photo-grid__image">
            <div class = "photo-grid__title">
              <h2 class = "photo-grid__text">Домбай</h2>
              <button type="button" class="photo-grid__button"></button>
            </div>
          </li>
          <li class  = "photo-grid__grid-element"><img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус на фоне утреннего неба" class="photo-grid__image">
            <div class = "photo-grid__title">
              <h2 class = "photo-grid__text">Гора Эльбрус</h2>
              <button type="button" class="photo-grid__button"></button>
            </div>
          </li>
          <li class  = "photo-grid__grid-element"><img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Пасмурный день на Домбае" class="photo-grid__image">
            <div class = "photo-grid__title">
              <h2 class = "photo-grid__text">Домбай</h2>
              <button type="button" class="photo-grid__button"></button>
            </div>
          </li>
          <li class  = "photo-grid__grid-element"><img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Кирпичный монастырь в горах Карачаевска" class="photo-grid__image">
            <div class = "photo-grid__title">
              <h2 class = "photo-grid__text">Карачаевск</h2>
              <button type="button" class="photo-grid__button"></button>
            </div>
          </li>
        </ul>
      </section>
      
  </main> 

    <footer class="footer">
        <p lang="en" class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class = "popup__container">
        <button  type="button" aria-label="Закрытие окна редактирования профиля" class="popup__close-button"></button>
        <h2 class = "popup__title">Редактировать профиль</h2>
        <form class = "popup__form" name = "editForm">
          <fieldset class = "popup__fieldset">
            <input type="text" class="popup__text popup__name" id="name" name="name"  placeholder = "Имя" required>
            <input type="text" class = "popup__text popup__profession" id = "profession" name = "profession" placeholder = "Профессия" required>
            <button type="submit" class = "popup__submit-button">Сохранить</button>
          </fieldset>
        </form>    
      </div>  
    </div>
  
  <script src="./scripts/script.js" defer></script>
</body>
    
</html>
