<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта публикации пользовательских фотографий">
  </header>

  <main>

   <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
      <div class = "profile__info">
        <div class = "profile__block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактирование профиля пользователя" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__profession">Исследователь океана</h2>
      </div>
      <button type="button" aria-label="Добавление новых фотографий" class="profile__add-button"></button>
    </section>

    <section class="photo-grid">
        <ul class="photo-grid__container">

        </ul>
      </section>

  </main>

    <footer class="footer">
        <p lang="en" class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit" id = "popup-edit">
      <div class = "popup__container">
        <button  type="button" aria-label="Закрытие окна редактирования профиля" class="popup__close-button popup-edit__close-button"></button>
        <h2 class = "popup__title">Редактировать профиль</h2>
        <form class = "popup__form popup-edit__form" name = "editForm">
          <fieldset class = "popup__fieldset">
            <input type="text" class="popup__input popup__input_type_name" id="name" name="name"  placeholder = "Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error name-error"></span>
            <input type="text" class = "popup__input popup__input_type_profession" id = "profession" name = "profession" placeholder = "Профессия" required minlength="2" maxlength="200">
            <span class="popup__input-error profession-error"></span>
            <button type="submit" class = "popup__submit-button popup-edit__submit-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-photo" id = "popup-photo">
      <div class = "popup__container">
        <button  type="button" aria-label="Закрытие окна добавления картинки" class="popup__close-button popup-photo__close-button"></button>
        <h2 class = "popup__title">Новое место</h2>
        <form class = "popup__form popup-photo__form" name = "photoForm">
          <fieldset class = "popup__fieldset">
            <input type="text" class="popup__input popup__input_type_title" id="title" name="title"  placeholder = "Название" required minlength="2" maxlength="30">
            <span class="popup__input-error title-error"></span>
            <input type="url" class = "popup__input popup__input_type_link" id = "link" name = "link" placeholder = "Ссылка на картинку" required>
            <span class="popup__input-error link-error"></span>
            <button type="submit" class = "popup__submit-button popup-photo__submit-button">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-zoom" id = "popup-zoom">
      <div class = "popup__picture">
        <button  type="button" aria-label="Закрытие окна увеличения картинки" class="popup-zoom__close-button"></button>
        <img class = "popup-zoom__image">
        <h2 class = "popup-zoom__title">Архыз</h2>
      </div>
    </div>

    <template id="photo">
      <li class  = "photo-grid__grid-element"><img class="photo-grid__image">
        <button type = "button" class = "photo-grid__trash"></button>
        <div class = "photo-grid__title">
          <h2 class = "photo-grid__text"></h2>
          <button type="button" class="photo-grid__button"></button>
        </div>
      </li>
    </template>

  <script src="./scripts/cards.js" defer></script>
  <script src="./scripts/validate.js" defer></script>
  <script src="./scripts/script.js" defer></script>

</body>

</html>
